<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="shortcut icon" href="/image/Govind Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header class="header-text">
        <img class="header-photo" src="/image/Govind Logo.png" alt="Govind Logo">
        <h1 class="text">Multiplication Table</h1>
        <img class="header-github-photo" src="/image/icons8-github.svg" alt="github-image">
      </header>
    <div class="war">
        <span>&lt;</span>
        <span>&gt;</span>
        <span>&le;</span>
        <span>&ge;</span>
        <span>&plusmn;</span>
        <span>&ne;</span>
        <span>&divide;</span>
        <span>&times;</span>
        <span>&minus;</span>
        <span>&alefsym;</span>
        <span>&fnof;</span>
    </div>
    <div class="main">
        <div class="main-container">
            <h1>Enter the number:</h1>
            <input type="number" class="input-value" id="num" placeholder="Enter the number" required>
            <input type="number" class="number input-value" placeholder="How many times?" max="10">
            <button type="submit" id="gen" class="button">GENARATE TABLE</button>
            <div class="show-multiplication"></div>
        </div>
    </div>
</body>
</html>
